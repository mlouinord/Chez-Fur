<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Ensures the webpage is responsive and adjusts to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage that appears on the browser tab -->
    <title>Chez Fur - Our Hosts</title>
    <!-- Link to the external CSS file for styling the webpage -->
    <link rel="stylesheet" href="Styles/ChezFur.css">
</head>
<body>
    <header id="header">
        <!-- Main title of the webpage -->
        <h1>Chez Fur</h1>
        <!-- Subtitle or tagline of the webpage -->
        <h3>by Suzy Schaffer</h3>
    </header>
    
    <!-- Navigation bar with links to different pages -->
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="your-host.html">Our Hosts</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="hosts-section">
            <!-- Section heading introducing the hosts -->
            <h2>Meet Our Hosts</h2>
            <!-- Figure element for the first host -->
            <figure>
                <!-- Image of the first host with alt text for accessibility -->
                <img src="Images/Image1OrganeCat.png" alt="Fluffy" class="host-image">
                <!-- Caption for the first host's image -->
                <figcaption>Fluffy</figcaption>
            </figure>
            <!-- Figure element for the second host -->
            <figure>
                <!-- Image of the second host with alt text for accessibility -->
                <img src="Images/Image2WhiteCat.png" alt="Shadow" class="host-image">
                <!-- Caption for the second host's image -->
                <figcaption>Shadow</figcaption>
            </figure>
            <!-- Figure element for the third host -->
            <figure>
                <!-- Image of the third host with alt text for accessibility -->
                <img src="Images/Image3GreyCat.png" alt="Tiger" class="host-image">
                <!-- Caption for the third host's image -->
                <figcaption>Tiger</figcaption>
            </figure>
        </section>
        <!-- Link to an external website with a sponsor logo -->
        <a href="https://www.catrescue.org" target="_blank">
            <!-- Sponsor logo image with specified width -->
            <img src="Images/sponsorLogo.jpg" alt="Sponsor Logo" width="300">
        </a>
    </main>
    
    <footer>
        <!-- Footer content with copyright information and contact email -->
        <p>Copyright &copy; 2024 Suzy Schaffer<br>
        <a href="mailto:mayco@louinord.com">Email Us</a></p>
    </footer>
</body>
</html>
