<!DOCTYPE html>
<!-- The DOCTYPE declaration tells the browser that this is an HTML5 document. Always start your HTML files with this -->
<html lang="en">
<!-- The <html> tag starts the HTML document. The 'lang="en"' tells the browser that the language used is English -->
<head>
    <!-- The <head> section contains information about the page, such as the title and the linked CSS file, but none of this is shown on the page itself -->
    <meta charset="UTF-8">
    <!-- This tells the browser to use UTF-8 encoding, which means it will understand special characters, letters, and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This line ensures that the webpage looks good on all devices, including phones, tablets, and computers -->
    <title>Contact - Chez Fur</title>
    <!-- The <title> tag sets the title of the page. This title appears on the browser tab and tells the user what the page is about -->
    <link rel="stylesheet" href="Styles/ChezFur.css">
    <!-- The <link> tag connects the HTML file to a CSS file called "ChezFur.css", which will be used to style the webpage -->
</head>
<body>
    <!-- Everything inside the <body> tag will be visible on the webpage itself -->
    <header>
        <!-- The <header> tag contains information that appears at the top of the page, like the title of the website -->
        <h1>Chez Fur</h1>
        <!-- The <h1> tag creates the largest heading on the page. This is the name of the website or restaurant -->
        <h3>by Suzy Schaffer</h3>
        <!-- The <h3> tag creates a smaller heading, which can be used for a subtitle or author credit -->
    </header>
    <nav>
        <!-- The <nav> tag contains links that help users move around to different pages of the website -->
        <a href="index.html">Homepage</a> &nbsp;
        <!-- The <a> tag creates a link to the "Homepage." The 'href' tells the browser which file or page to go to. The &nbsp; adds a space between links -->
        <a href="your-hosts.html">Your Hosts</a> &nbsp;
        <!-- This link takes users to the "Your Hosts" page -->
        <a href="menu.html">Menu</a> &nbsp;
        <!-- This link takes users to the "Menu" page -->
        <a href="contacts.html">Contacts</a>
        <!-- This link takes users to the "Contacts" page (which is where we are now!) -->
    </nav>
    <main>
        <!-- The <main> tag holds the main content of the webpage -->
        <h1>Contact Us</h1>
        <!-- Another <h1> heading, this one says "Contact Us" so users know theyâ€™re on the contact page -->
        <p>Feel free to reach out...</p>
        <!-- The <p> tag is used for paragraphs of text. This message invites users to get in touch -->
    </main>
    <footer>
        <!-- The <footer> tag holds the content at the bottom of the page, like copyright info and contact details -->
        <p>Copy Right &copy; 2024 Suzy Schaffer<br>
        <!-- The &copy; creates the copyright symbol, and the <br> tag creates a line break, making the text start on a new line -->
        <a href="mailto:mayco@louinord.com">mayco@louinord.com</a></p>
        <!-- This is an email link. When clicked, it will open your email program to send an email to "mayco@louinord.com" -->
    </footer>
</body>
<!-- The </body> tag closes the body of the webpage -->
</html>
<!-- The </html> tag closes the entire HTML document -->
