<!DOCTYPE html>
<!-- This tells the web browser that the file is an HTML5 document -->
<html lang="en">
<!-- The opening <html> tag starts the HTML document. The 'lang="en"' part means the page's language is set to English -->
<head>
    <!-- The <head> section contains important info about the webpage, such as the title and the file's character set -->
    <meta charset="UTF-8">
    <!-- The meta tag defines the character encoding for the page, ensuring it displays letters and symbols correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag makes sure the page looks good on all screen sizes, like phones and computers -->
    <title>Menu - Chez Fur</title>
    <!-- The <title> tag defines the page's title, which shows up on the browser tab. Here, it's 'Menu - Chez Fur' -->
    <link rel="stylesheet" href="ChezFur.css">
    <!-- This links the webpage to an external CSS file called "ChezFur.css", which helps style the page to look nice -->
</head>
<body>
    <!-- The <body> tag contains everything that will be visible on the page -->
    <header>
        <!-- The <header> section is for important information at the top of the page, like a title -->
        <h1>Chez Fur</h1>
        <!-- The <h1> tag creates a big title for the webpage. "Chez Fur" is the name of the restaurant -->
        <h3>by Suzy Schaffer</h3>
        <!-- The <h3> tag creates a smaller heading below the main title, mentioning the author's name -->
    </header>
    <nav>
        <!-- The <nav> section contains links to other pages on the website, helping users navigate (move) between pages -->
        <a href="index.html">Homepage</a> &nbsp;
        <!-- The <a> tag creates a clickable link. This link goes to the homepage ('index.html'). &nbsp; adds space -->
        <a href="your-hosts.html">Your Hosts</a> &nbsp;
        <!-- This link leads to the 'Your Hosts' page -->
        <a href="menu.html">Menu</a> &nbsp;
        <!-- This link leads to the 'Menu' page, where users can see the list of food and drinks -->
        <a href="contacts.html">Contacts</a>
        <!-- This link leads to the 'Contacts' page, where users can find contact info -->
    </nav>
    <main>
        <!-- The <main> section holds the main content of the page -->
        <h2>Food and Drink</h2>
        <!-- The <h2> tag creates a heading that is a bit smaller than <h1>. It introduces the section about the menu -->
        <ul>
            <!-- The <ul> tag creates an unordered list (bulleted list) -->
            <li>Nibbles</li>
            <!-- The <li> tag defines an item in the list. Here, 'Nibbles' is the first food item -->
            <li>Fancy Feasts</li>
            <!-- 'Fancy Feasts' is the second item in the list -->
            <li>Treats</li>
            <!-- 'Treats' is the third item in the list -->
            <li>Drinks</li>
            <!-- 'Drinks' is the fourth item in the list -->
        </ul>
        <!-- Closing the unordered list -->
    </main>
    <footer>
        <!-- The <footer> section is for information at the bottom of the page, like the copyright notice -->
        <p>Copy Right &copy; 2024 Suzy Schaffer<br>
        <!-- This <p> tag shows the copyright text, using &copy; for the copyright symbol, and <br> creates a line break -->
        <a href="mailto:mayco@louinord.com">mayco@louinord.com</a></p>
        <!-- The <a> tag with 'mailto:' creates a clickable email link. Clicking it opens your email app to send a message -->
    </footer>
    <!-- Closing the footer section -->
</body>
<!-- Closing the body section, which ends the visible content of the webpage -->
</html>
<!-- Closing the HTML document -->
