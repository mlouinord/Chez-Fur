
<!DOCTYPE html>
<!-- This tells the browser that the document is an HTML5 document -->
<html lang="en">
<!-- The opening <html> tag tells the browser where the HTML content starts. 
    The "lang" attribute specifies the language of the page, here it's set to English. -->
<head>
    <!-- The <head> section contains meta-information about the webpage. It doesn't appear on the page itself. -->
    <meta charset="UTF-8">
    <!-- This tag sets the character encoding for the webpage, ensuring it displays text properly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag ensures the webpage looks good on mobile devices by making it responsive. -->
    <title>Chez Fur</title>
    <!-- The <title> tag sets the title of the webpage. This is what appears in the browser tab. -->
    <link rel="stylesheet" href="Styles/ChezFur.css">
    <!-- This tag links an external CSS file that will style the webpage. "ChezFur.css" is the file name. -->
</head>
<body>
    <!-- The <body> section is where all the visible content of the page goes. -->
    <header>
        <!-- A header is often used at the top of the page to display important information like the title. -->
        <h1>Chez Fur</h1>
        <!-- The <h1> tag creates the biggest heading on the page, often used for the main title. -->
        <h3>by Suzy Schaffer</h3>
        <!-- The <h3> tag creates a smaller heading, good for subtitles or authors. -->
    </header>
    <nav>
        <!-- The <nav> element is for navigation links that help users move to different parts of the website. -->
        <a href="index.html">Homepage</a> &nbsp; 
        <!-- The <a> tag creates a clickable link. The "href" attribute defines the link's destination. 
             &nbsp; adds space between links. -->
        <a href="your-hosts.html">Your Hosts</a> &nbsp;
        <!-- Another navigation link to a page about the hosts. -->
        <a href="menu.html">Menu</a> &nbsp;
        <!-- Another link, this one pointing to the menu page. -->
        <a href="contacts.html">Contacts</a>
        <!-- The last link is to the Contacts page. -->
    </nav>
    <main>
        <!-- The <main> tag is used for the main content of the webpage. -->
        <h1>Bon Appetit</h1>
        <!-- Another big heading for this section of the page. -->
        <p>Chez welcomes you to come by for coffee and snacks...</p>
        <!-- The <p> tag creates a paragraph of text. -->
        <p>Reservations recommended</p>
        <!-- Another paragraph. -->
        <h4>Chez Fur by Suzy Schaffer</h4>
        <!-- The <h4> tag creates a smaller heading, good for less important titles. -->
        <p>617 Tiger Trail<br>Los Gatos, CA 95030</p>
        <!-- This paragraph gives the address. The <br> tag inserts a line break to separate lines. -->
        <p>888-555-5555</p>
        <!-- Another paragraph with a phone number. -->
    </main>
    <footer>
        <!-- The <footer> tag is for content at the bottom of the page, like copyright info. -->
        <p>Copy Right &copy; 2024 Suzy Schaffer<br>
        <!-- This line shows the copyright symbol (&copy;) and the year. <br> starts a new line. -->
        <a href="mailto:mayco@louinord.com">mayco@louinord.com</a></p>
        <!-- This is an email link. Clicking it will open an email client to send a message to this address. -->
    </footer>
</body>
</html>
